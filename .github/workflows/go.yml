name: test

on:
  push:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Test
      run: go test -coverprofile=coverage.out ./... && go tool cover -func=coverage.out
      
    - name: Traitement  
      run: bash <(curl -s https://codecov.io/bash)
